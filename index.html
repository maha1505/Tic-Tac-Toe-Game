<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div class="container">
        <div class="pre-container">
            <div class="player_turn">
                <div class="x_turn turn">X turn</div>
                <div class="o_turn turn">O turn</div>
                <div class="turn_indicator"></div>
            </div>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="result-box">
            <span class="winner-msg">Player X won the game!</span>
            <button class="reload-btn" onclick="location.reload()">Restart</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
